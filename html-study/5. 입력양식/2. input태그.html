<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      /* height: 100px; */
      display: inline-block;
    }
    button{
      /* width: 100px;
      display: inline-block; */
    }
    /* 인라인 블록 유형 3가지 input img button */
  </style>
</head>
<body>

  <!-- ctrl + art + t 감싸기 -->
<form action="https://www.naver.com">
  
      <input type="text" value="춘식이" placeholder="이름을 쓰세요">
  
      <br><input type="password">
  
      <br><input type="email">
  
      <br><input type="checkbox" name="hobby"> 게임
      <input type="checkbox" name="hobby" disabled> 수영
      <input type="checkbox" name="hobby" checked> 축구
  
      <br>
      <input type="radio" name="mail" checked> 예
      <input type="radio" name="mail" disabled> 아니오
  
      <br>
      <input type="number" value="5" min="3" max="10">
  
      <br>
      <input type="range" value="7" min="0" max="10">
  
      <br>
      <input type="file" multiple
        accept="image/*">
  
      <br>
      <!-- 사용자 몰래 서버로 보낼 데이터 , 서버가 필요한 백데이터 -->
      <input type="hidden" name="nick" value="똥멍청이">
  
  
  
      <br>
      <button type="button">button</button> 
      <button type="submit">submit</button>
      <button type="reset">reset</button>

      <input type="submit" value="뻐튼">
      <!-- 버튼은 인풋태그로 만들지말고 반드시 버튼으로 만들것 -->
      <!-- 직관성 및 닫침태그 떄문 -->
  
  
</form>


</body>
</html>
