<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* 사진액자 400*300 - 4:3*/
      width: 400px;
      height: 300px;
      border: 2px solid #ff0000;
      margin: 50px auto;


      /* 사진 사이즈 600*385 - 3:2 */
      /*  400*260 */
      background-image: url(../../img/tulip.jpg);
      background-repeat: no-repeat;
      /* contain / cover-제일 깔끔하게 사진 사이즈 처리 가능 */ 
      background-size: cover; 
      background-position: -20px; /* bgp로 좌우 최대한 맞추기 */
    }
  </style>

</head>
<body>
  <div class="box"></div>
</body>
</html>
