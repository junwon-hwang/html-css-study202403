<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .container{
      background: orange;
      padding: 20px 0;
      box-sizing: border-box;
      width: 70%; /* 지정하지 않았을때 100% */
      height: 200px; /* 지정하지 않았을때  0에서 출발 */
    }                 /* 세로 지정하지 않으면 안나옴 */
    .box{
      background: yellowgreen;
      height: 50%;
    }
    .item{
      background: violet;
      height: 50%;
    }

  </style>
</head>
<body>
  

  <div class="container">
    <div class="box">
      <div class="item"></div>
    </div>
  </div>


</body>
</html>
