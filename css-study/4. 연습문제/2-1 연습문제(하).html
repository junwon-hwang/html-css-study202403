3. 아래 HTML 코드에서 "highlight" 클래스를 가진 `div` 요소 바로 옆에 있는 
`p` 요소의 배경색을 노란색으로 변경하세요.
    
    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
        p{
          background: yellow;
        }
      </style>
    </head>
    <body>
      
    <div class="highlight"></div>
    <p>This is a paragraph.</p>

      
    </body>
    </html>
