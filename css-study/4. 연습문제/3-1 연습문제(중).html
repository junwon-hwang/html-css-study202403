
3. 다음 HTML 코드에서 "highlight" 클래스를 가진 `div` 요소 내의 모든 `span` 요소의 텍스트 색상을 초록색으로 변경하세요.
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .highlight span{
                color : green;
            }
        </style>
    </head>
    <body>
        <div class="highlight">
            <span>Text 1</span>
            <span>Text 2</span>
            <span>Text 3</span>
        </div>
    </body>
    </html>
