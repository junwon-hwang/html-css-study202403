<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  a{
    color: orange;
  }

  a:hover{
    font-size: 20;
    font-weight: 700;
    color: red;
  }

  .box{
    width: 100px;
    background: red;
    height: 100px;
    transition: 0.7s;
  }

  .box:hover{
    width: 200;
    background: orange;
  }

  .box:active{
    height: 200;
    background: yellowgreen;
  }

  #common{
    width: 100px;
    margin-top: 20px;
    padding: 5px;
    outline: none;
    transition: 0.6s;
  }

  #common:focus{
    border-color: red;
    width: 200px;
  }

</style>

<body>



  <a href="#">Hello!</a>

  <div class="box"></div>

  <input type="text" id="common">

</body>
</html>
