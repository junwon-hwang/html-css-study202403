<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      margin: 100px;
    }

    .box{
      width: 100px;
      height: 100px;
      background: orange;
      border: 4px dashed red;
      font-size: 30px;
      text-align: center;
    }

    .box:nth-child(2){
      position: absolute; /* position absolute 시 가로 100%가 깨짐 수동으로 넣어줘야함 */
      right: 20px;
    }

  </style>
</head>
<body>
  
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>


</body>
</html>
